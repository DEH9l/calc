<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="calculator">
    <input type="text" id="display">
    <table>
        <tr>
            <td class="num-botton seven">7</td>
            <td class="num-botton eight">8</td>
            <td class="num-botton nine">9</td>
            <td class="num-botton plus">+</td>
        </tr>
        <tr>
            <td class="num-botton four">4</td>
            <td class="num-botton five">5</td>
            <td class="num-botton six">6</td>
            <td class="num-botton minus">-</td>
        </tr>
        <tr>
            <td class="num-botton one">1</td>
            <td class="num-botton two">2</td>
            <td class="num-botton three">3</td>
            <td class="num-botton multiplication">x</td>
        </tr>
        <tr>
            <td class="num-botton zero">0</td>
            <td class="num-botton dot">.</td>
            <td class="num-botton cancel">—Å</td>
            <td class="num-botton slash">/</td>
        </tr>
    </table>
    <a class="num-botton resul">=</a>
</div>
<!--JQ-->
<script src="JS/my-js.js"></script>
</body>
</html>
